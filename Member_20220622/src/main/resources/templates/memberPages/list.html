<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>
<body>
    <h2>list.html</h2>

    <table>
        <tr>
<!--            <th>id</th>-->
<!--            <th>memberEmail</th>-->
<!--            <th>memberPassword</th>-->
<!--            <th>memberName</th>-->
<!--            <th>memberAge</th>-->
<!--            <th>memberPhone</th>-->
<!--            <th>상세조회</th>-->
            <th>번호</th>
            <th>아이디</th>
<!--            <th>비밀번호</th>-->
            <th>이름</th>
<!--            <th>나이</th>-->
<!--            <th>전화번호</th>-->
            <th>상세조회</th>
            <th>상세조회(ajax)</th>


        </tr>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
<!--            <td th:text="${member.memberPassword}"></td>-->
            <td th:text="${member.memberName}"></td>
<!--            <td th:text="${member.memberAge}"></td>-->
<!--            <td th:text="${member.memberPhone}"></td>-->
            <td>
                <a th:href="@{|/member/${member.id}|}">조회</a>
            </td>
            <td><button th:onclick="detail([[${member.id}]])">조회(ajax)</button></td>
            <td><a th:href="@{|/member/delete?id=${member.id}|}">삭제</a></td>
            <td><button><a th:onclick="delete([[${member.id}]])">삭제(ajax)</a></button></td>
        </tr>
    </table>
    <div id="member-detail">

    </div>
</body>
<script th:inline="javascript">
    const detail = (id) => {
        const detail = document.getElementById("detail");
        $.ajax({
            type: "get",
            url: "/member/ajax/"+id,
            data: {"id": id},
            dataType: "json",
            success: function (result) {
                let detailView = "    <table>\n" +
                    "        <tr>\n" +
                    "            <th>회원번호</th>\n" +
                    "            <th>email</th>\n" +
                    "            <th>비밀번호</th>\n" +
                    "            <th>이름</th>\n" +
                    "            <th>나이</th>\n" +
                    "            <th>전화번호</th>\n" +
                    "        </tr>\n" +
                    "        <tr>\n" +
                    "            <td>"+result.id+"</td>\n" +
                    "            <td>"+result.memberEmail+"</td>\n" +
                    "            <td>"+result.memberPassword+"</td>\n" +
                    "            <td>"+result.memberName+"</td>\n" +
                    "            <td>"+result.memberAge+"</td>\n" +
                    "            <td>"+result.memberPhone+"</td>\n" +
                    "        </tr>\n" +
                    "    </table>"
                document.getElementById("member-detail").innerHTML = detailView;
            },
            error: function () {
                alert("ajax 실패");
            }
        });

    }
</script>
</html>
