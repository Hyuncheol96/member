<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>list.html</h2>
    로그인 회원 정보: <p th:text="${ses}"></p>
    세션값확인: <p th:text="${session['loginEmail']}"></p>

    <table>
        <tr>
<!--            <th>id</th>-->
<!--            <th>memberEmail</th>-->
<!--            <th>memberPassword</th>-->
<!--            <th>memberName</th>-->
<!--            <th>memberAge</th>-->
<!--            <th>memberPhone</th>-->
<!--            <th>상세조회</th>-->
            <th>번호</th>
            <th>아이디</th>
<!--            <th>비밀번호</th>-->
            <th>이름</th>
<!--            <th>나이</th>-->
<!--            <th>전화번호</th>-->
            <th>상세조회</th>

        </tr>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.memberEmail}"></td>
            <td th:text="${member.memberPassword}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberAge}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td>
                <a th:href="@{|/member/${member.id}|}">상세조회</a>
            </td>
            <td><a th:href="@{|/member/delete?id=${member.id}|}">삭제</a></td>
        </tr>
    </table>
</body>
</html>
